<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        .rect {
            background-color: rgb(231, 66, 190);
            width: 500px;
            height: 300px;
            position: absolute;
            top: 200px;
            left: 200px;
        }

        .circle {
            background-color: rgb(219, 230, 125);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 250px;
        }
    </style>
</head>

<body>
    <div class="rect">
        <div class="circle"></div>
    </div>
</body>

</html>
